<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>    
        <title>3T</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- CSS -->
        <link rel="stylesheet" href="main.css">

    <!-- Javascript -->
        <script src="jquery-3.2.1.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <table>
                <tr>
                    <td class="cell" data-grid="0_0"></td>
                    <td class="cell" data-grid="0_1"></td>
                    <td class="cell" data-grid="0_2"></td>
                </tr>
                <tr>
                    <td class="cell" data-grid="1_0"></td>
                    <td class="cell" data-grid="1_1"></td>
                    <td class="cell" data-grid="1_2"></td>
                </tr>
                <tr>
                    <td class="cell" data-grid="2_0"></td>
                    <td class="cell" data-grid="2_1"></td>
                    <td class="cell" data-grid="2_2"></td>
                </tr>
            </table>
        </main>
        <div class="alert-box hide">
            <p>Oznámení</p>
        </div>
    </body>
</html>
